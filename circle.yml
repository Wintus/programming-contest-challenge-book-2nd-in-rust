machine:
  environment:
    CARGO_HOME: $HOME/.cargo
    PATH: $PATH:$CARGO_HOME/bin
  services:
    - docker

dependencies:
  pre:
    - |
      if [ ! -x cargo ]; then
        curl -sSf https://sh.rustup.rs | sh /dev/stdin -y
      fi
  override:
    - cargo build

test:
  override:
    - cargo test
